# .github/workflows/docker-publish.yml
name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image version tag (e.g., v1.0, v1.1-alpha)"
        required: true
        default: "v2"
      update_latest:
        description: 'Update the "latest" tag as well?'
        type: boolean
        default: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    # 核心修改1：添加权限，允许 Actions 写入 GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4



      # 核心修改2：登录到 GitHub Container Registry (ghcr.io)
      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # `github.actor` 是您的 GitHub 用户名
          username: ${{ github.actor }}
          # `GITHUB_TOKEN` 是由 Actions 自动生成的，无需手动设置
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 核心修改3：修改镜像标签格式以适应 GHCR
          # 格式是：ghcr.io/YOUR_GITHUB_USERNAME/YOUR_REPO_NAME:tag
          tags: ghcr.io/${{ github.repository_owner }}/cloud-studio:${{ github.event.inputs.version }}
          build-args: |
            CAMOUFOX_URL=https://github.com/daijro/camoufox/releases/download/v135.0.1-beta.24/camoufox-135.0.1-beta.24-lin.x86_64.zip
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 新增步骤：如果勾选了 "update_latest"，则把刚才的镜像也打上 latest 标签
      - name: Tag and push latest
        if: github.event.inputs.update_latest == true
        run: |
          # 注意：这里的镜像名称也需要更新为 GHCR 的格式
          IMAGE_ID=$(docker inspect --format='{{.Id}}' ghcr.io/${{ github.repository_owner }}/cloud-studio:${{ github.event.inputs.version }})
          docker tag $IMAGE_ID ghcr.io/${{ github.repository_owner }}/cloud-studio:latest
          docker push ghcr.io/${{ github.repository_owner }}/cloud-studio:latest

