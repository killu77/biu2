# .github/workflows/docker-publish.yml
name: Build and Push Docker Image to GHCR

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker image version tag (e.g., v1.0, v1.1-alpha)"
        required: true
        default: "v2"
      update_latest:
        description: 'Update the "latest" tag as well?'
        type: boolean
        default: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # =================================================================
      # ===          步骤1：删除了动态获取 URL 的步骤 (Get Camoufox Download URL)         ===
      # =================================================================

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cloud-studio:${{ github.event.inputs.version }}
          # =================================================================
          # ===              步骤2：在这里手动写入您的 URL              ===
          # =================================================================
          # 请将下面的 URL 替换为您 Release 附件的真实下载链接
          build-args: |
            CAMOUFOX_URL=https://github.com/daijro/camoufox/releases/download/v135.0.1-beta.24/camoufox-135.0.1-beta.24-lin.x86_64.zip
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag and push latest
        if: github.event.inputs.update_latest == true
        run: |
          IMAGE_ID=$(docker inspect --format='{{.Id}}' ghcr.io/${{ github.repository_owner }}/cloud-studio:${{ github.event.inputs.version }})
          docker tag $IMAGE_ID ghcr.io/${{ github.repository_owner }}/cloud-studio:latest
          docker push ghcr.io/${{ github.repository_owner }}/cloud-studio:latest
